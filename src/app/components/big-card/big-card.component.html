<div class="big-card__container">
    <div class="big-card__image">
        <img src={{imageCover}} alt="Placeholder image" srcset=" " />
    </div>
    <div class="big-card__title">
        <a [routerLink]="['content', Id]">
            <h1>{{cardTitle}}</h1>
        </a>
    </div>
    <div class="big-card__description">
        <a [routerLink]="['content', Id]">
            <p>
                {{cardDescription}}
            </p>
        </a>
    </div>
</div>
